name: test

on:
    # any branch
    push:
        # don't run on release tag creation
        tags-ignore:
          - '**'
    pull_request:
    # manually
    workflow_dispatch:

permissions:
    contents: read

# allow only one concurrent run
concurrency: "test"

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
          - name: checkout
            uses: actions/checkout@v3

          - uses: actions/setup-node@v3
            with:
                node-version: '18.x'
                cache: npm

          - run: npm ci
          - run: npm test
