name: code review

permissions:
    contents: read
    pull-requests: write

on:
    pull_request:
        types: [opened]

jobs:
    review:
        runs-on: ubuntu-latest
        steps:
          - uses: anc95/ChatGPT-CodeReview@main
            env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
