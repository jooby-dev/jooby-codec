name: npm

on:
    release:
        types:
          - published

    # allow to run manually
    workflow_dispatch:

# allow only one concurrent run
concurrency: "npm"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
          - uses: actions/checkout@v3

          - uses: actions/setup-node@v3
            with:
                node-version: '18.x'
                cache: npm

          - run: npm ci
          - run: npm run build:js:clean

          - run: npm publish
            env:
                NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
